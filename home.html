<html xmlns:th="http://www.thympleaf.org">
<body>
    <h1>Login</h1>
    <form action="/agenda/login" method="post">
        <label>Login : </label>
        <input type="text" name="login">
        <br>

        <label>Password : </label>
        <input type="password" name="psw">
        <br>

        <input type="submit" value="Log in">
    </form>



    <h2>Sign up</h2>
    <form action="/agenda/add" method="post">
        <label>Login : </label>
        <input type="text" name="login">
        <br>
        <label>Confirmation : </label>
        <input type="text" name="clogin">
        <br>

        <label>Password : </label>
        <input type="password" name="psw">
        <br>
        <label>Confirmation : </label>
        <input type="password" name="cpsw">
        <br>

        <input type="submit" value="Sign up">
    </form>
    
    <h2>Liste Clients</h2>
    
    <table>
<tr>
<th>ID</th>
<th>login</th>
<th>Password</th>
<th>Conf login</th>
<th>Conf Password</th>
</tr>

<tr th:each="client : ${clients}"> 
<td th:text="${client.id}" /> 
<td th:text="${client.login}" /> 
<td th:text="${client.psw}" /> 
</tr>
</table></h2>
</body>
</html>
